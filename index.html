<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberty Month Profile Picture Frame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Liberty Month Profile Picture Frame</h1>
            <p>Upload your photo and add the Liberty Month frame</p>
        </header>

        <main>
            <div class="upload-section">
                <label for="photo-upload" class="upload-btn">
                    <span>Choose Photo</span>
                    <input type="file" id="photo-upload" accept="image/*">
                </label>
            </div>

            <div class="editor-section" id="editor-section" style="display: none;">
                <div class="canvas-container">
                    <canvas id="preview-canvas"></canvas>
                </div>
                
                <div class="controls">
                    <div class="control-group">
                        <label for="scale-slider">Scale:</label>
                        <input type="range" id="scale-slider" min="0.1" max="3" step="0.1" value="1">
                        <span id="scale-value">100%</span>
                    </div>
                    
                    <div class="control-group">
                        <label for="x-position">X Position:</label>
                        <input type="range" id="x-position" min="-200" max="200" step="1" value="0">
                        <span id="x-value">0px</span>
                    </div>
                    
                    <div class="control-group">
                        <label for="y-position">Y Position:</label>
                        <input type="range" id="y-position" min="-200" max="200" step="1" value="0">
                        <span id="y-value">0px</span>
                    </div>
                    
                    <div class="action-buttons">
                        <button id="reset-btn">Reset Position</button>
                        <button id="download-btn">Download Image</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
